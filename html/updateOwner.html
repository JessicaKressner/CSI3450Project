<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Owner Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 50px;
      }
      form {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Update Owner</h2>

    <form action="/updateOwner" method="post">
      <label for="homeIdToUpdate">Home ID to Update:</label>
      <input type="text" id="homeIdToUpdate" name="homeIdToUpdate" required />

      <label for="newFirstName">New First Name:</label>
      <input type="text" id="newFirstName" name="newFirstName" required />

      <label for="newLastName">New Last Name:</label>
      <input type="text" id="newLastName" name="newLastName" required />

      <button type="submit">Update Owner</button>
    </form>
  </body>
</html>
