<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Owner</title>
    <style>
      body {
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        color: #000000;
        font-size: 24px;
        margin-top: 20px;
      }

      form {
        margin-top: 20px;
      }

      table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
      }

      table td {
        padding: 8px;
        border: 1px solid #000000;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      input[type="submit"],
      input[type="reset"],
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Add a New Owner</h1>

      <form method="post" action="/CSI/AddOwner">
        <table>
          <tr>
            <td><label for="personId">Person Id *</label></td>
            <td><input type="text" name="PersonId" id="personId" /></td>
          </tr>
          <tr>
            <td><label for="homeId">Home Id *</label></td>
            <td>
              <input type="text" name="HomeId" id="homeId" size="25" /> (Can be
              any number of digits)
            </td>
          </tr>
          <tr>
            <td><label for="firstName">First Name</label></td>
            <td>
              <input type="text" name="FirstName" id="firstName" /> (First name
              can be any length)
            </td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name</label></td>
            <td>
              <input type="text" name="LastName" id="lastName" /> (Last name can
              be any length)
            </td>
          </tr>
        </table>

        <br />

        <table>
          <tr>
            <td><input type="submit" name="Submit" value="Submit" /></td>
            <td><input type="reset" value="Reset" /></td>
            <td>
              <button>
                <a
                  href="../index.html"
                  style="text-decoration: none; color: #ffffff"
                  >Home</a
                >
              </button>
            </td>
          </tr>
        </table>
      </form>

      <p><font color="#000000">Note: * required fields</font></p>
    </div>

    <script>
      // Your script here
    </script>
  </body>
</html>
