<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding a Home</title>
    <style>
      body {
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        color: #000000;
        font-size: 24px;
        margin-top: 20px;
      }

      form {
        margin-top: 20px;
      }

      table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
      }

      table td {
        padding: 8px;
        border: 1px solid #000000;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      input[type="submit"],
      input[type="reset"],
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Add A New Home</h1>

      <form method="post" action="/CSI/AddNewHome">
        <table>
          <tr>
            <td><label for="homeId">Home ID *</label></td>
            <td>
              <input type="text" name="HOMEID" id="homeId" /> (Can be any number
              of digits)
            </td>
          </tr>
          <tr>
            <td><label for="address">Address *</label></td>
            <td><input type="text" name="ADDRESS" id="address" size="25" /></td>
          </tr>
          <tr>
            <td><label for="floorSpace">Floor Space</label></td>
            <td>
              <input type="text" name="FLOORSPACE" id="floorSpace" /> (Please
              enter in sq.ft)
            </td>
          </tr>
          <tr>
            <td>
              <font color="#000000">Bedrooms</font><font color="#000000">
          </td>
          <td>
                    <font color="#000000"><span style="background-color: #000000">
                  <input type = "text" name = "BEDROOMS" size="25"></span></font>&nbsp; 
           </td>
         </tr>
         <tr>
            <td>
              <font color="#000000">Full Bathrooms</font><font color="#000000">
          </td>
          <td>
                    <font color="#000000"><span style="background-color: #000000">
                  <input type = "text" name = "FULLBATHROOMS" size="25"></span></font>&nbsp; 
           </td>
         </tr>
         <tr>
            <td>
              <font color="#000000">Half Bathrooms</font><font color="#000000">
          </td>
          <td>
                    <font color="#000000"><span style="background-color: #000000">
                  <input type = "text" name = "HALFBATHROOMS" size="25"></span></font>&nbsp; 
           </td>
         </tr>
         <tr>
            <td>
              <font color="#000000">Land Size</font><font color="#000000">
          </td>
          <td>
                    <font color="#000000"><span style="background-color: #000000">
                  <input type = "text" name = "LANDSIZE" size="25"></span></font>&nbsp; (Please enter in acres)
           </td>
         </tr>
         <tr>
            <td>
              <font color="#000000">Year Constructed</font><font color="#000000">
          </td>
          <td>
                    <font color="#000000"><span style="background-color: #000000">
                  <input type = "text" name = "YEARCONSTRUCTED" size="25"></span></font>&nbsp; (Ex. 1950)
           </td>
         </tr>
         <tr>
          <td>
            <font color="#000000">City</font><font color="#000000"></font>
          </td>
          <td>
            <font color="#000000"><span style="background-color: #000000">
            <input type="text" name = "CITY" size="25"></span></font>&nbsp;
          </td>
        </tr>
        <tr>
          <td>
            <font color="#000000">Zip</font><font color="#000000"></font>
          </td>
          <td>
            <font color="#000000"><span style="background-color: #000000"</font>
            <input type="text" name="ZIP" size="25"></span>&nbsp; (Please enter 5 digits)
          </td>
         </tr>
         <tr>
          <td>
            <font color="#000000">School District</font><font color="#000000"></font>
          </td>
          <td>
            <font color="#000000"><span style="background-color: #000000"</font>
            <input type="text" name="SCHOOLDISTRICT" size="25"></span>&nbsp;
          </td>
         </tr>
         <tr>
          <td>
            <font color="#000000">Price</font><font color="#000000"></font>
          </td>
          <td>
            <font color="#000000"><span style="background-color: #000000"</font>
            <input type="text" name="PRICE" size="25"></span>&nbsp;
          </td>
          <!-- Add more rows for additional fields -->
        </table>

        <br />

        <table>
          <tr>
            <td><input type="submit" name="Submit" value="Submit" /></td>
            <td><input type="reset" value="Reset" /></td>
            <td>
              <button>
                <a
                  href="../index.html"
                  style="text-decoration: none; color: #ffffff"
                  >Home</a
                >
              </button>
            </td>
          </tr>
        </table>
      </form>

      <p><font color="#000000">Note: * required fields</font></p>
    </div>

    <script>
      // Your script here
    </script>
  </body>
</html>
