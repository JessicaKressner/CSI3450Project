<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Home</title>
    <style>
      body {
        background-color: #d3d3d3;
        color: #000000;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .center {
        text-align: center;
      }
      table {
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid #000000;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <p><b style="font-size: 24px">Update Home</b></p>
    </div>

    <div class="center">
      <p>Please enter home ID and address.</p>

      <form method="post" action="/CSI/updateHome">
        <table>
          <tr>
            <td>Home ID <font color="#000000">*</font></td>
            <td>
              <input
                type="text"
                name="HOMEID"
                placeholder="Can be any number of digits"
              />
            </td>
          </tr>
          <tr>
            <td>Address <font color="#000000">*</font></td>
            <td><input type="text" name="ADDRESS" size="25" /></td>
          </tr>
          <tr>
            <td>Floor Space</td>
            <td>
              <input type="text" name="FLOORSPACE" size="25" /> (Please enter in
              sq.ft)
            </td>
          </tr>
          <tr>
            <td>Floors</td>
            <td><input type="text" name="FLOORS" size="25" /></td>
          </tr>
          <tr>
            <td>Bedrooms</td>
            <td><input type="text" name="BEDROOMS" size="25" /></td>
          </tr>
          <tr>
            <td>Full Bathrooms</td>
            <td><input type="text" name="FULLBATHROOMS" size="25" /></td>
          </tr>
          <tr>
            <td>Half Bathrooms</td>
            <td><input type="text" name="HALFBATHROOMS" size="25" /></td>
          </tr>
          <tr>
            <td>Land Size</td>
            <td>
              <input type="text" name="LANDSIZE" size="25" /> (Please enter in
              acres)
            </td>
          </tr>
          <tr>
            <td>Year Constructed</td>
            <td>
              <input type="text" name="YEARCONSTRUCTED" size="25" /> (Ex. 1950)
            </td>
          </tr>
          <tr>
            <td>City</td>
            <td><input type="text" name="CITY" size="25" /></td>
          </tr>
          <tr>
            <td>Zip</td>
            <td>
              <input type="text" name="ZIP" size="25" /> (Please enter 5 digits)
            </td>
          </tr>
          <tr>
            <td>School District</td>
            <td><input type="text" name="SCHOOLDISTRICT" size="25" /></td>
          </tr>
          <tr>
            <td>Price</td>
            <td><input type="text" name="PRICE" size="25" /></td>
          </tr>
        </table>

        <br /><br />

        <table>
          <tr>
            <td><input type="submit" name="Submit" value="Submit" /></td>
            <td><input type="reset" value="Reset" /></td>
            <td>
              <button>
                <a
                  href="../index.html"
                  style="text-decoration: none; color: #ffffff"
                  >Home</a
                >
              </button>
            </td>
          </tr>
        </table>
      </form>

      <p><font color="#000000">Note: * required fields</font></p>
    </div>

    <object
      classid="CLSID:D45FD31B-5C6E-11D1-9EC1-00C04FD7081F"
      id="ricci"
      width="32"
      height="32"
    ></object>

    <script>
      var MerlinID;
      var MerlinACS;
      ricci.Connected = true;
      MerlinLoaded = LoadLocalAgent(MerlinID, MerlinACS);
      Merlin = ricci.Characters.Character(MerlinID);
      Merlin.Show();
      Merlin.Play("congratulate");
      Merlin.Speak("Great,.... Mary just listed another house.  ..");
      Merlin.Play("domagic1");
      //Merlin.Speak("Greating Doctor Azar, I am glad to see you at..house dot com.  ");
      Merlin.Hide();

      function LoadLocalAgent(CharID, CharACS) {
        LoadReq = ricci.Characters.Load(CharID, CharACS);
        return true;
      }
    </script>
  </body>
</html>
