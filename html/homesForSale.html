<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homes For Sale</title>
    <style>
      body {
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #000000;
        font-size: 24px;
        margin-top: 20px;
      }

      form {
        text-align: center;
      }

      label {
        color: #000000;
        font-weight: bold;
      }

      input[type="text"] {
        width: 200px;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Homes For Sale In A Given City</h1>

      <form method="get" action="/CSI/homesForSale">
        <label for="city"><b>City</b></label>
        <input
          type="text"
          name="CITY"
          id="city"
          placeholder="Enter city name"
        />
        <br />
        <input type="submit" name="Submit" value="Submit" />
        <input type="reset" value="Reset" />
        <button>
          <a href="../index.html" style="text-decoration: none; color: #ffffff"
            >Home</a
          >
        </button>
      </form>

      <script>
        // Your script here
      </script>
    </div>
  </body>
</html>
